<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNote</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
</head>
<body>

<header>
    <h1>MyNote</h1>

    <div id="userLoggedIn">
        <h2>Hello and welcome!</h2>
        <button id="deleteSession">Logout</button>
    </div>
    <div id="newUser">
        <input type='email' name='email' placeholder='Email' id="emailInput" required/>
        <input type='password' name='password' placeholder='Password' id="passwordInput" required/>
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
    </div>

    <br>
    <br>


    <form id="new-task-form">
        <input
                type="text"
                name="new-task-input"
                id="new-task-input"
                placeholder="Any Tasks?" />
        <input
                type="submit"
                id="new-task-submit"
                value="Add task" />
    </form>
    <br>
            <h2>Notes</h2>
</header>
<main>
    <div class="task-list">


        <div id="tasks">

            <!-- <div class="task">
                <div class="content">
                    <input
                        type="text"
                        class="text"
                        value="A new task"
                        readonly>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div> -->

        </div>
    </div>
    <section class="weather">
        <h2>This Week's Weather</h2>
        <div class="weatherWidget"></div>
        <script>
            window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
            window.weatherWidgetConfig.push({
                selector:".weatherWidget",
                apiKey:"4ZVN3XMA8E2X2HT3TBTTSM8VN",
                location:"Vienna, Austria",
                unitGroup:"metric",
                forecastDays:7,
                title:"Vienna, Austria",
                showTitle: true,
                showConditions: true
            });

            /*
              You can test the API with the link below.
             */

            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
                s.setAttribute('data-timestamp', + new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
    </section>
</main>


</body>
</html>
