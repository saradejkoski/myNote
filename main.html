<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNote</title>

    <link rel="stylesheet" href="main.css" />
</head>
<body>

<header>
    <h1>MyNote</h1>
    <form id="new-task-form">
        <input
                type="text"
                name="new-task-input"
                id="new-task-input"
                placeholder="What do you have planned?" />
        <input
                type="submit"
                id="new-task-submit"
                value="Add task" />
    </form>
</header>
<main>
    <section class="task-list">
        <h2>Notes</h2>

        <div id="tasks">

            <!-- <div class="task">
                <div class="content">
                    <input
                        type="text"
                        class="text"
                        value="A new task"
                        readonly>
                </div>
                <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </div>
            </div> -->

        </div>
    </section>
    <section class="weather">
        <div class="weatherWidget" ></div>

        <script>
            window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
            window.weatherWidgetConfig.push({
                selector:".weatherWidget",
                apiKey:"4ZVN3XMA8E2X2HT3TBTTSM8VN", //Sign up for your personal key
                location:"Vienna, Austria", //Enter an address
                unitGroup:"metric", //"us" or "metric"
                forecastDays:7, //how many days forecast to show
                title:"Vienna, Austria", //optional title to show in the
                showTitle: true,
                showConditions: true
            });

            (function() {
                var d = document, s = d.createElement('script');
                s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
        </script>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
